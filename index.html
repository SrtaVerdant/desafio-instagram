<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="Logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como ggabi_rezende</a>
                <p class="not-account">Não é ggabi_rezende?<span class="link-blue"> Trocar de conta</span></p>
            </div>
        </div>
    </div>
</body>
</html>
